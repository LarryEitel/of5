<a id="top"></a>





  <form class="form-horizontal" name="searchForm" ng-submit="doSearch()">

    <select ng-model="cngAreaTerrId" ng-options="item.slug as item.nam for item in cngAreaTerrs">
      <option value="">-- Elija Territorio --</option>
    </select>

    <input type="search" results="" ng-model="q" class="search-query" placeholder="Search" required="" ui-keydown="{esc: 'doClear()', 13:'doSearch()'}">
    <span ng-click="doSearch()"><i class="glyphicons-icon right_arrow" style="margin-top: -10px"></i></span>
    <span ng-click="doClear()" ng-show="q"><i class="glyphicons-icon remove" style="margin: -10px 0 0 -10px"></i></span>
  </form>
  <!--<select ng-change="updateFilter()" ng-model="cngId" ng-options="item.slug as item.nam for item in cngs"></select>-->
  <!--<select ng-change="updateFilter()" ng-model="cngAreaId" ng-options="item.slug as item.nam for item in cngAreas"></select>-->


  <div ng-show="selectedItemIndex">
    <span ng-hide="items[selectedItemIndex].pt">Click to add Marker for: {{items[selectedItemIndex].dNam}}</span>
  </div>
  <div class="google-map" center="position.coords" zoom="zoomProperty" markers="markersProperty" latitude="clickedLatitudeProperty" longitude="clickedLongitudeProperty" mark-click="true" draggable="true" fit="false" events="eventsProperty" style="height: 400px; width: 400px;border:2px solid #777777;margin:3px; border:1px solid">
  </div>

  <!--<ul>-->
    <!--<li ng-repeat="marker in markersProperty">-->
      <!--<a ng-click="map.panTo(marker.getPosition())">Pan to Marker {{$index}}</a>-->
    <!--</li>-->
  <!--</ul>-->

  <!--<div ng-repeat="marker in gMap.myMarkers" ui-map-marker="gMap.myMarkers[$index]"-->
       <!--ui-event="{'map-click': 'gMap.openMarkerInfo(marker)'}">-->
  <!--</div>-->




  <table class="table table-striped table-bordered table-hover">
    <tbody>
      <tr ng-repeat="item in items">
        <td style="font-size: .7em">qp{{item.id}}</td>
        <td>
          <span ng-click="edit($index)"><i class="halflings-icon edit"></i></span>
          <span ng-click="remove($index)" ng-disabled="!item._id"><i class="halflings-icon trash"></i></span>
        </td>
        <td ng-click="itemMkrClick($index)"><span>{{item.mkrNo}}</span> {{item.pt}}</td>
        <!--<td style="font-size: .7em"><span ng-show="!cngAreaTerrId">{{item.bdry.substr(7)}} - </span></td>-->
        <td>
          <b><span>{{item.dNam}}</span></b>

            <span ng-show="item.tags">
              &nbsp;|&nbsp;
              <span ng-repeat="tag in item.tags">
                <b>{{tag}}</b>
              </span>
            </span>

        </td>
      </tr>
    </tbody>
  </table>

  <br>
  <button class="btn btn-primary" ng-click="insert()">Add</button>
