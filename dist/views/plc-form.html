<h4><a ng-href="#/">Home</a> | <a ng-href="#/plcs">Places</a> | <a ng-href="#/plc/{{item._id}}">View</a></h4>
<br>
<div class="container-fluid" ng-controller="PlcFormCtrl">
    <h4>{{mode}} Place<span ng-show="item._id">: {{dNam}}</span></h4>
    <br>

    <form name="form">

        <label>Territory</label>
          <input type="text" ng-model="item.bdry">
        <label>Name</label>
          <input type="text" ng-model="item.nam">
        <label>Abbreviation</label>
          <input type="text" ng-model="item.namS">

        <label>Address</label>
          <input type="text" ng-model="item.addr">

        <label>Description</label>
          <input type="text" ng-model="item.desc">

        <label>Tags</label>
          <input type="text" ng-model="item.tags">

        <label>Longitude</label>
          <input type="text" ng-model="item.lng">
        <label>Latitude</label>
          <input type="text" ng-model="item.lat">



        <hr>
        <!--<button class="btn btn-primary" ng-click="save(item)" ng-disabled="!hasChanges()||form.$invalid">Save</button>-->
        <button class="btn btn-primary" ng-click="save(item)">Save</button>
        <button class="btn btn-warning" ng-click="abandonChanges()">Abandon</button>
        <button class="btn btn-danger" ng-click="remove(item)" ng-show="item._id">Remove</button>
    </form>
</div>
