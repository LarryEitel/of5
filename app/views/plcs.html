  <div ng-show="selectedItemIndex>-1">
    <span ng-hide="items[selectedItemIndex].pt">Click to add Marker for: {{items[selectedItemIndex].dNam}}</span>
  </div>
  <div class="google-map"
       center="position.coords"
       zoom="zoomProperty"
       markers="markersProperty"
       latitude="clickedLatitudeProperty"
       longitude="clickedLongitudeProperty"
       mark-click="true"
       draggable="true"
       fit="false"
       events="eventsProperty">
       <!--style="height: 400px; width: 400px;">-->
  </div>

  <br/>
  <form class="form-horizontal" name="searchForm" ng-submit="doSearch()">

    <select ng-model="cngAreaTerrId" ng-options="item.slug as item.nam for item in cngAreaTerrs">
      <option value="">-- Elija Territorio --</option>
    </select>

    <input type="search" results ng-model="q" class="search-query" placeholder="Search" required ui-keydown="{esc: 'doClear()', 13:'doSearch()'}">
    <span ng-click="doSearch()"><i class="glyphicons-icon right_arrow" style="margin-top: -10px"></i></span>
    <span ng-click="doClear()" ng-show="q"><i class="glyphicons-icon remove" style="margin: -10px 0 0 -10px"></i></span>
  </form>


  <table class="table table-striped table-bordered table-hover">
    <thead style='background: lightgray; border: 1px; border-style: solid; color: #000000;'>
      <tr>
        <td style='text-align: center'>Id</td>
        <td>Ed</td>
        <td>Bdry</td>
        <td style='text-align: center'>Mkr</td>
        <td>Display Name/Description</td>
        <td>Del</td>

      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in items" class="item">
        <!--Id-->
        <td class="item item-id">qp{{item.id}}</td>
        <!--Actions-->
        <td class="item item-actions">
          <span ng-click="edit($index)"><i class="halflings-icon edit"></i></span>
        </td>
        <!--Bdry-->
        <td class="item item-bdry">{{item.bdry.substr(7)}}</td>
        <!--Marker-->
        <td ng-click="itemMkrClick($index)" class="item item-mkr"><span>{{item.mkrNo}}</span> {{item.pt}}</td>
        <!--dNam-->
        <td class="item item-dNam">
          <b><span>{{item.dNam}}</span></b>

            <span ng-show="item.tags">
              &nbsp;|&nbsp;
              <span ng-repeat="tag in item.tags">
                <b>{{tag}}</b>
              </span>
            </span>

        </td>
        <!--Actions-->
        <td class="item item-actions">
          <span ng-click="remove($index)" ng-disabled="!item._id"><i class="halflings-icon trash"></i></span>
        </td>
      </tr>
    </tbody>
  </table>

  <br/>
  <button class="btn btn-primary" ng-click="insert()">Add</button>
