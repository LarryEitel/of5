<h4>Places</h4>
<div ng-controller="PlcsCtrl" ng-cloak="">

    <table class="table table-striped table-bordered table-hover">
        <tbody>
        <tr ng-repeat="item in items">
            <td ng-click="edit(item)">{{item.slug}}</td>
            <td ng-click="view(item)">{{item.pts}}</td>
            <td>
                <i class="icon-view" ng-click="view(item)">V</i> |
                <i class="icon-edit" ng-click="edit(item)">Ed</i> |
                <i class="icon-edit" ng-click="item.$delete(item._id, item.etag)">Del</i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
