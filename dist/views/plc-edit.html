<h4><a ng-href="#/">Home</a> | <a ng-href="#/plcs">Places</a> | <a ng-href="#/plc/{{plc._id}}">View</a></h4>


<div class="container-fluid" ng-controller="PlcEditCtrl">
    <h4>{{plc.dNam}}</h4>


    <form name="form">
        <legend>Edit Place</legend>
        <label>Label</label>
        <input type="text" ng-model="plc.lbl">
        <label>Latitude</label>
        <input type="text" ng-model="lat">
        <label>Longitude</label>
        <input type="text" ng-model="lng">

        <hr>
        <button class="btn btn-primary" ng-click="save()" ng-disabled="!hasChanges()||form.$invalid">Save</button>
        <button class="btn btn-warning" ng-click="abandonChanges()">Abandon</button>
        <button class="btn btn-danger" ng-click="remove()" ng-disabled="!plc.$id()">Remove</button>
    </form>


    {{plc}}

</div>
