<h4>Places</h4>

<div ng-controller="PlcsCtrl" ng-cloak>

  <div class="input-prepend">
    <input type="search" results ng-model="search" class="search-query" placeholder="Search" autofocus required
             ui-keydown="{esc: 'doClear()'}">
  </div>

  <table class="table table-striped table-bordered table-hover">
    <tbody>
    <tr ng-repeat="item in items">
        <td>
          <span ng-click="edit($index)"><i class="icon-pencil"></i></span>
          <span ng-click="remove($index)" ng-disabled="!item._id"><i class="icon-trash"></i></span>
          <b><span ng-click="view($index)">{{item.lbl}}</span></b>
            {{item.pts}}
        </td>
    </tr>
    </tbody>
  </table>

  <br/>
  <button class="btn btn-primary" ng-click="insert()">Add</button>
